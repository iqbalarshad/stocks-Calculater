<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Stock-calculater</title>
     <link rel="stylesheet" href="styles.css">
</head>
<body>
     
     <main class="container">
          <div> 
           <h1 class="heading">Stock Profit & Loss Calculator</h1><br>
          
           <label class="input-label" for="initial-price">Initial Price:-</label>

           <input class="input" type="text" placeholder="Enter Initial Price Here" id="initial-price">
           <label class="input-label"  for="stocks-quantity">Quantity Of Stocks:-</label>
           <input class="input" type="text"    placeholder="Enter the Number of Stocks bought" id="stocks-quantity">
           <label for="current-price" class="input-label">Current Price:-</label>
           <input type="text"  class="input"   id="current-price"
           placeholder="Enter the Current Price of the class">
           <button id="check-button">Tell Me!!</button>
           <div id="output-box" class="output"></div>
           </div>
     </main>

     <script src="app.js"></script>
</body>
</html>
